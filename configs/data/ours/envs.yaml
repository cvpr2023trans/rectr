# Model
################################################################################
input_size: [ 3, 224, 224 ]
kappa: 10.0
w_depth: 1.0
w_normals: 1.0

# Training
################################################################################
batch_size: 32
epochs: 100
learning_rate: 0.001
weight_decay: 0.0001
checkpoint_path: './results/trans/envs'

# Dataset
################################################################################
dataset: 'trans'

train_data: '../data/trans/'
train_mult: true
train_seqs: [ 'christmas', 'countryhall', 'fireplace' ]

val_data: '../data/trans/'
val_mult: true
val_seqs: [ 'studio' ]

test_data: '../data/trans/'
test_mult: true
test_seqs: [ 'bedroom' ]
